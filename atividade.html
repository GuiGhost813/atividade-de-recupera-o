<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Controle de Gastos</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            width: 320px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .total {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Controle de Gastos</h1>

        <input type="text" id="descricao" placeholder="Descrição do gasto">
        <input type="number" id="valor" placeholder="Valor do gasto" step="0.01">

        <button onclick="adicionarGasto()">Adicionar gasto</button>

        <div class="total">
            Total gasto: R$ <span id="total">0.00</span>
        </div>
    </div>

    <script>
        let totalGasto = 0;

        function adicionarGasto() {
            const descricao = document.getElementById('descricao').value;
            const valor = parseFloat(document.getElementById('valor').value);

            if (descricao === '' || isNaN(valor) || valor <= 0) {
                alert('Por favor, informe uma descrição e um valor válido maior que zero.');
                return;
            }

            totalGasto += valor;
            document.getElementById('total').textContent = totalGasto.toFixed(2);

            document.getElementById('descricao').value = '';
            document.getElementById('valor').value = '';
        }
    </script>

</body>
</html>
